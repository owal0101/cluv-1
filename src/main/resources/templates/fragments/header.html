<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">🐮HANWOO🐮</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/items">상품 관리</a>
                </li>

<!--                관리자 회원 관리-->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/members/admin/memberMng">회원 관리</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                    <a class="nav-link" href="/cart">장바구니</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                    <a class="nav-link" href="/orders">구매이력</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/members/logout">로그아웃</a>
                </li>

            </ul>

<!--            사용자 포인트 조회-->
            <b style="color:white;", sec:authorize="hasAnyAuthority('ROLE_USER')">POINT :</b>
            <b style="color:white;", class="nav-link" sec:authorize="hasAnyAuthority('ROLE_USER')" th:text="${point} + '점'">
            </b>

            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="즐겨 드시는 부위는?" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">먹으러 가기</button>
            </form>
        </div>
    </nav>
</div>

</html>
